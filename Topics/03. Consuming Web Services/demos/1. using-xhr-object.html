<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consuming Remote Data: Using xhr</title>
</head>
<body>
  <script>
    var httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', 'data.json', true);
    httpRequest.send(null);
  </script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
